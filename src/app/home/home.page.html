<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" size-lg="6" class="height image"></ion-col>

    <ion-col size="12" size-lg="6" class="height">
      <ion-col size="10" class="container">
        <!-- titulo -->
        <ion-label class="title">Criar Conta</ion-label>

        <!-- inputs -->
        <ion-list>
          <ion-item>
            <ion-input label="Nome" class="input"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="E-mail" class="input"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Senha" type="password" class="input"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Confirmar senha" type="password" class="input"></ion-input>
          </ion-item>
        </ion-list>
        
        <ion-button class="button create-account" color="primary">Criar Conta!</ion-button>

        <!-- botoes -->
        <ion-label>Login com:</ion-label>
        <ion-button class="button" color="secondary">Facebook</ion-button>
        <ion-button class="button" color="tertiary">Twitter</ion-button>
        <ion-button class="button" color="danger">Google</ion-button>
      </ion-col>
    </ion-col>
  </ion-row>
</ion-content>
